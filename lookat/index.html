<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="background" src="images/background.jpg" crossorigin="anonymous" />
        	<img id="dorm_room" src="images/dorm.JPG" crossorigin="anonymous" />
		<img id="bathroom" src="images/bathroom.JPG" crossorigin="anonymous" />
		<img id="car" src="images/car.jpg" crossorigin="anonymous" />
		<img id="market" src="images/market.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #background">
	</a-sky>
    
    <a-entity 
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
	gltf-model="modelss/tpaper.glb"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #bathroom"      
    ></a-entity> 
	    
   <a-entity
        position="2 2 -2"
        scale="2 2 2" 
        rotation="0 -45 0"
        gltf-model="modelss/car.glb"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #car"      
      ></a-entity>  
      
    <a-entity 
	position="0 2 2.5"
	scale=".4 .4 .4"
	rotation="0 2 0"
	gltf-model="modelss/bookshelf.glb"
	rotation="0 90 0" scale="1 1 1"
	align="center" 
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dorm_room"  
    ></a-entity>
     
    <a-entity
        position="2 2 2.5"
        scale="2 2 2" 
        rotation="0 180 0"
        gltf-model="modelss/bread.glb"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #market"     
    ></a-entity> 
      
  
      
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
	
</a-scene>
    
</body>
