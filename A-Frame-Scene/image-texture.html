<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="tile" src="images/tile.png" crossorigin="anonymous" />
		<img id="craftingtable" src="images/craftingtable.png" crossorigin="anonymous" />
		<img id="disco" src="images/discoball.png" crossorigin="anonymous" />
		<img id="cokecan" src="images/cokecan1.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #tile; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #craftingtable;"
		shadow = "cast: true; receive: true">
	</a-box>
		 
	<a-sphere
		radius = "1.25"
		position = "0 4 -5"
		material = "src: #disco;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.66" height = "2"
		rotation = "90 0 0"  
		position = " 1 1 -3"
		color = "#8888BB"
		material = "src: #cokecan;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
