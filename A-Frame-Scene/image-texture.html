<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="campus" src="images/campus.png" crossorigin="anonymous" />
		<img id="pavement" src="images/pavement.png" crossorigin="anonymous" />
		<img id="craftingtable" src="images/craftingtable.png" crossorigin="anonymous" />
		<img id="tire" src="images/tiretracks.png" crossorigin="anonymous" />
		<img id="robot" src="images/whitegradient.png" crossorigin="anonymous" />
		<img id="metal" src="images/metal.png" crossorigin="anonymous" />
		<img id="screen" src="images/blackgradient.png"  crossorigin="anonymous" />
		<img id="coke" src="images/cokecan1.png"  crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #campus">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #pavement; repeat:10 10; transparent: true;"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "4" height = "4" depth = "4"
		position = "-11 3 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #craftingtable;"
		shadow = "cast: true; receive: true">
	</a-box>

<!--robot-->
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = " 1 1 -3"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "2.5 1 -3"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "4 1 -3"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = " 1 1 -5"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "2.5 1 -5"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "3.9 1 -5"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-box
		width = "4" height = "2" depth = "3.8"
		position = "2.4 2.6 -4"
		rotation = "0 0 0"  
		color = "#FFFFFF"
	        material = "src: #robot;"
		shadow = "cast: true; receive: true">
	</a-box>

<!---robot screen--->
	
	<a-box
		width = "1.5" height = "1" depth = "3.8"
		position = "0.9 3 -4"
		rotation = "0 0 0"  
		material = "src: #screen;"
		shadow = "cast: true; receive: true">
	</a-box>
	
<!--robot atena--->
	<a-cylinder
		radius = "0.1" height = "4"
		rotation = "0 0 0"  
		position = "0.7 5 -6"
		color = "#000000"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cone
		radius = "0.5" height = "2"
		rotation = "90 0 90"  
		position = "0.6 7 -5.7"
		color = "#FFA500"
		shadow = "cast: true; receive: true">
	</a-cone>

<!---stop sign--->
	<a-cylinder
		radius = "0.5" height = "23"
		rotation = "0 0 0"  
		position = "-2 0 -12"
		color = "#808080"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
<!---coke can--->
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = " 12 1 -3"
		material = "src: #coke;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	
</a-scene>
</body>
</html>
