<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="campus" src="images/campus.png" crossorigin="anonymous" />
		<img id="pavement" src="images/pavement.png" crossorigin="anonymous" />
		<img id="craftingtable" src="images/craftingtable.png" crossorigin="anonymous" />
		<img id="disco" src="images/discoball.png" crossorigin="anonymous" />
		<img id="tire" src="images/tiretracks.png" crossorigin="anonymous" />
		<img id="robot" src="images/whitegradient.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #campus">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #pavement; repeat:10 10; transparent: true;"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "4" height = "3" depth = "4"
		position = "-11 3 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #craftingtable;"
		shadow = "cast: true; receive: true">
	</a-box>
		 
	<a-sphere
		radius = "1.25"
		position = "0 4 -5"
		material = "src: #disco;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = " 1 1 -3"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "2.5 1 -3"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "4 1 -3"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = " 1 1 -5"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "2.5 1 -5"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.66" height = "1.0"
		rotation = "90 0 0"  
		position = "3.9 1 -5"
		color = "#8888BB"
		material = "src: #tire;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-box
		width = "4" height = "2" depth = "3.8"
		position = "2.4 2.6 -4"
		rotation = "0 0 0"  
		color = "#FFFFFF"
	        material = "src: #robot;"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "1" height = "2" depth = "3"
		position = "2.1 2.6 -4"
		rotation = "0 0 0"  
		color = "#A9A9A9"
		shadow = "cast: true; receive: true">
	</a-box>
	
	
	
</a-scene>
</body>
</html>
